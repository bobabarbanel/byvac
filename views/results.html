<!DOCTYPE html>
<html>

<head>
    <title>
        <%= TITLE %>
    </title>
    <link rel="icon" type="image/jpg" href="/images/favicon.jpg" />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <container>
        <h1 class="results_title">
            <span class="countdown_timer"></span>&nbsp;&nbsp;
            <span class="title_location"><%= LOCATION %><br/><%= startDate %></span>
        </h1>
        <data style="display: none">
            <locationId>
                <%= locationId %>
            </locationId>
            <startDate>
                <%= startDate %>
            </startDate>
        </data>
        <div id="bar"></div>

        <table class="results">
            <tbody>
                <tr>
                    <th>Open</th>
                    <td style="background: pink;" id="OPEN" );>
                        <%= OPEN %>
                    </td>
                </tr>
                <tr>
                    <th>Completed</th>
                    <td id="COMPLETED">
                        <%= COMPLETED %>
                    </td>
                </tr>
                <tr>
                    <th>
                        <hr>
                    </th>
                    <th>
                        <hr>
                    </th>
                </tr>
                <tr class="titlerow">
                    <th>Total</th>
                    <td id="TOTAL">
                        <%= TOTAL %>
                    </td>
                </tr>
        </table>
        <others>
            <div>Pending:<span id="PENDING">&nbsp;<%= PENDING %></span></div>
            <div>Cancelled:<span id="CANCELLED">&nbsp;<%= CANCELLED %></span></div>
        </others>
        <p id="time"></p>
    </container>
    <script src=" /js/results.js">
    </script>
</body>

</html>
